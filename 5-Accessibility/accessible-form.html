<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accesible form</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>Please enter your contact details</legend>
            <div>
                <label for="name">
            Your name (required):</label>
                <input type="text" name="name" id="name" aria-required="true">
                <abbr title="required">*</abbr>
            </div>
            <div>
                <label for="email">
            Email address (required):</label>
                <input type="email" name="email" id="email" aria-required="true">
                <abbr title="required">*</abbr>
            </div>
            <div>
                <label for="number">
            Phone number (+57): (optional):</label>
                <input type="number" name="number" id="number">
            </div>
        </fieldset>
        <fieldset>
            <legend>Please select the courses that you are interested in (required):</legend>
            <div>
                <input type="checkbox" name="web" id="web" aria-required="true">
                <label for="web">Web Developer</label>
                <abbr title="required">*</abbr>
            </div>
            <div>
                <input type="checkbox" name="react" id="react" aria-required="true">
                <label for="react">React Developer</label>
                <abbr title="required">*</abbr>
            </div>
            <div>
                <input type="checkbox" name="fullstack" id="fullstack" aria-required="true">
                <label for="fullstack">Fullstack Developer</label>
                <abbr title="required">*</abbr>
            </div>
            <div>
                <input type="checkbox" name="other" id="other">
                <label for="other">Other</label>
            </div>
        </fieldset>
        <div>
            <label for="message">Please enter a message (optional):</label>
            <textarea name="message" id="message"></textarea>
        </div>
        <button>Send message</button>
        <button type="reset">Reset form</button>
    </form>
</body>

</html>
